<!DOCTYPE html>
<header>

</header>

<script src="/res/js/vue.global.js"></script>

<style>
    :root {
        --background: #14052e;
        --misc: #5514C8;
        --foreground: #8863c7;
    }

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background-color: var(--background);
        color: var(--foreground)
    }

    .songItem {
        border: 1px solid var(--misc);
        display: flex;
        flex-direction: row;
    }

    .songItemProp {
        padding-left: 5px;
        padding-right: 5px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .songItemLike {
        width: 1%;
    }

    .songItemN {
        width: 2%;
    }

    .songItemTitle {
        width: 50%;
    }

    .songItemDuration {
        width: 2%;
    }

    .songItemArtist {
        width: 20%;
    }

    .songItemAlbum {
        width: 25%;
    }

    .songItemYear {
        width: 3%;
    }
</style>

<body>
    <div id="app">
        <song-list></song-list>
    </div>
</body>

<script>
    function makeRequest(method, url) {
        return new Promise(function (resolve, reject) {
            let xhr = new XMLHttpRequest();
            xhr.open(method, url);
            xhr.onload = function () {
                if (this.status >= 200 && this.status < 300) {
                    resolve(xhr.response);
                } else {
                    reject({
                        status: this.status,
                        statusText: xhr.statusText
                    });
                }
            };
            xhr.onerror = function () {
                reject({
                    status: this.status,
                    statusText: xhr.statusText
                });
            };
            xhr.send();
        });
    }

    async function getAllSongs() {
        res = await makeRequest("GET", "/api/song")
        res = JSON.parse(res).data.songs
        res.sort((song1, song2) => {
            if (song1.artist > song2.artist)
                return 1
            else if (song1.artist == song2.artist) {
                if (song1.album > song2.album)
                    return 1
                else if (song1.album == song2.album) {
                    if (song1.n > song2.n)
                        return 1
                    else
                        return -1
                }
                else
                    return -1
            }
            else
                return -1
        })
        return res
    }
</script>

<script>
    const app = Vue.createApp({})
</script>


<!-- Song Item -->
<script>
    const songItem = {
        props: ["song"],
        template: `
        <div class="songItem">
            <div class="songItemProp songItemLike">{{ song.like }}</div>
            <div class="songItemProp songItemN">{{ song.n }}</div>
            <div class="songItemProp songItemTitle">{{ song.title }}</div>
            <div class="songItemProp songItemDuration">{{ this.formatDuration(song.duration) }}</div>
            <div class="songItemProp songItemArtist">{{ song.artist }}</div>
            <div class="songItemProp songItemAlbum">{{ song.album }}</div>
            <div class="songItemProp songItemYear">{{ song.year }}</div>
        </div> 
        `,
        methods: {
            formatDuration(duration) {
                try {
                    duration = Number(duration) / 60
                    duration = String(duration).split(".")
                    duration[1] = duration[1].substring(0, 2)
                    return duration.join(":")
                } catch (error) { }
                return duration
            }
        }
    }
    app.component("song-item", songItem)
</script>

<!-- Song List -->
<script>
    const songList = {
        template: `
            <div v-for="song in songs">
                <song-item :song=song></song-item>
            </div>
        `,
        async created() {
            this.songs = await getAllSongs()
        },
        data() {
            return {
                "songs": []
            }
        }
    }

    app.component("song-list", songList)
</script>

<script>
    app.mount("#app")
</script>
